name: end-to-end tests

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm ci
      - run: npm run build
      - run: (npm run serve &)
      - run: npm run e2e
